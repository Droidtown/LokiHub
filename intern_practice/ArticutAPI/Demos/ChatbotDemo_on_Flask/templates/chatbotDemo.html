<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <title>DT Chatbot Demo</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css')}}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chatbot.css')}}" />
        <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.1.0.min.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='chatbot.js')}}"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card my-5">
                        <div class="card-header">
                            <div class="card-title text-center">
                                <p class="h1">DT Chatbot Demo</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col border border-dark rounded mx-2 p-3" id="chatbotMessage"></div>
                            </div>
                            <div class="row">
                                <div class="col border border-dark rounded mx-2" id="chatbotText">
                                    <div class="row h-100">
                                        <div class="col h-100 p-2">
                                            <textarea id="chatbotSenderText"></textarea>
                                        </div>
                                        <div class="col-3 col-lg-2 h-100 p-0">
                                            <a class="btn btn-dark btn-block h-100" id="chatbotSenderBtn">
                                                <table class="w-100 h-100">
                                                    <tr><td class="text-white"><i class="fa fa-paper-plane-o fa-lg" id="chatbotSenderIcon"></i></td></tr>
                                                </table>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
